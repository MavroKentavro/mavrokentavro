<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Private Access</title>
        <style>
            body {
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, sans-serif;
                background: #0b0d12;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .box {
                text-align: center;
            }

            input {
                padding: 12px;
                margin-top: 10px;
                width: 220px;
                background: #1a1d24;
                border: 1px solid #333;
                color: white;
            }

            button {
                padding: 12px 20px;
                margin-top: 10px;
                background: white;
                border: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h2>Site in progress</h2>
            <p>Enter password</p>
            <input type="password" id="password" placeholder="Password" />
            <br />
            <button onclick="check()">Enter</button>
        </div>

        <script>
            function check() {
                if (document.getElementById("password").value === "mavro2026") {
                    window.location.href = "/private/";
                } else {
                    alert("Wrong password");
                }
            }
        </script>
    </body>
</html>
